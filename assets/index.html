<!DOCTYPE html>
<html>
    <head>
        <title>Coding Quiz</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
          <nav>
            <ul>
                <li><p>View High Scores<p></p></li>
                <li><p>Time:Remaining<p></p></li>
            </ul>
          </nav>  
        </header>
        <div class="info_box">
            <div class="info_title">
                <span> Coding Quiz Challenge </span>
            </div>
            <div class="info_instructions">
                <span> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and time by 10 seconds! </span>
            </div>
            <div class="start_btn"><button>Start Quiz</button></div>
        </div>
    </body>
</html>
